<!DOCTYPE html>
<html>
<head>
    <title>Koordinaten-Erfassung</title>
    <style>
        body { text-align: center; font-family: sans-serif; }
        img { max-width: 100%; height: auto; }
        #output { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h2>Klicke auf den Lageplan und notiere dir die Koordinaten</h2>
    <img id="lageplan" src="lageplan.png" style="max-width:100%;" />
    <div id="output">Koordinaten erscheinen hier...</div>

    <script>
        const img = document.getElementById('lageplan');
        const output = document.getElementById('output');

        img.addEventListener('click', function(e) {
            const rect = img.getBoundingClientRect();
            const x = Math.round(e.clientX - rect.left);
            const y = Math.round(e.clientY - rect.top);
            output.innerText = `X: $300, Y: $12`;
            console.log(`X: $300, Y: $12`);
        });
    </script>
</body>
</html>
